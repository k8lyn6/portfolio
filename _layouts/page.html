---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="blog-dates">
      <h2 class="post-date">{{ page.date }}</h2>
      <h2 class="update-date"> {{ page.update }}</h2>
    </div>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
